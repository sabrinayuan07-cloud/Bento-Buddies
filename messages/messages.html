<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - UBC Meetup</title>
    <link rel="stylesheet" href="messages.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="home.html"><button>Home</button></a>
            <a href="maps.html"><button>Maps</button></a>
            <a href="Events.html"><button>Events</button></a>
            <a href="Messages.html"><button class="active">Messages</button></a>
            <a href="Profile.html"><button>Profile</button></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="messages-container">
        <!-- Left Sidebar - Contacts -->
        <div class="contacts-sidebar">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search in contacts">
                </div>
            </div>

            <!-- Contact List -->
            <div class="contact-list" id="contactList">
                <!-- Contacts will be generated by JavaScript -->
            </div>
        </div>

        <!-- Right Side - Conversation -->
        <div class="conversation-area">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be generated by JavaScript -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="message-input-container">
                    <input type="text" id="messageInput" placeholder="Type your message">
                    <button class="attachment-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                            <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                </div>
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="messages.js"></script>
</body>
</html>
